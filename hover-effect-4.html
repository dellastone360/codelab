<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Complatible" content="ie-edge">
	<title>Hover Effect</title>
	<style>
		body{font-family: arial,helvetica;}
		h1{text-align: center;line-height: 45px;}
		h1 span{
			color: #E01E48;
		}
		.box{
			width: 400px;
			margin: 10px auto;
			position: relative;
			perspective: 1000px;
		}
		.box .box-img{
			transform: rotateY(0deg);
			transition: all 0.5s ease-in-out 0s;
		}
		.box:hover .box-img{
			transform: rotateY(-90deg);			
		}
		.box .box-img img{
			width: 100%;
			height: 100%;
		}
		.box .box-content{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			padding: 60px 20px;
			border: 1px solid red;
			box-sizing: border-box;
			text-align: center;
			color: #fff;
			background: rgba(0, 0, 0, 0.7);
			transform: rotateY(90deg);
			transition: all 0.5s ease-in-out 0s;
		}
		
		.box:hover .box-content{
			transform: rotateY(0deg);
		}
	</style>
</head>
<body>
	<h1><span>Yahoo Baba</span><br>Vertical Rotating Card Effect</h1>
	<div class="box">
		<div class="box-img">
			<img src="images/smile.jpg" alt="">
		</div>
		<div class="box-content">
			<h2>Kristina</h2>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus totam natus blanditiis iure, voluptatem error, culpa tempore sapiente quam aliquam.</p>
		</div>
	</div>
	
</body>
</html>
