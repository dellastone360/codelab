<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Complatible" content="ie-edge">
	<title>Hover Effect</title>
	<style>
		body{font-family: arial,helvetica;}
		h1{text-align: center;line-height: 45px;}
		h1 span{
			color: #E01E48;
		}
		.box{
			border: 2px solid #000;
			width: 400px;
			margin: 10px auto;
			position: relative;
			overflow: hidden;

		}
		.box img{
			width: 100%;
			height: auto;
			transition: all  0.4s;
		}
		.box img:hover{
			transform: scale(0);
		}
		.box-content{
			color: #fff;
			background: brown;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			padding: 20px;
			box-sizing: border-box;
			transform: scale(0) rotate(-180deg);
			opacity: 0;
			transition: all 0.4s;
		}
		.box:hover .box-content{
			opacity: 1;
			transform: scale(1) rotate(0deg);
			transition-delay: .2s;
		}
	</style>
</head>
<body>
	<h1><span>Yahoo Baba</span><br>Zoom In Out Hover Effect</h1>
	<div class="box">
		<img src="images/colorface.jpg" alt="">
		<div class="box-content">
			<h2>Coloured Face</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum modi, libero dolorem quia cum architecto, distinctio consectetur aliquam tempore dolorum.</p>
		</div>
	</div>
</body>
</html>
