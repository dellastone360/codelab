<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Complatible" content="ie-edge">
	<title>Hover Effect</title>
	<style>
		body{font-family: arial,helvetica;}
		h1{text-align: center;line-height: 45px;}
		h1 span{
			color: #E01E48;
		}
		.box{
			border: 2px solid #000;
			width: 400px;
			margin: 10px auto;
			position: relative;
			overflow: hidden;
		}
		.box img{
			width: 100%;
			height: auto;
		}
		.box-content{
			color: #fff;
			background: rgba(0,255,150,0.8);
			position: absolute;
			top: 0%;
			left: 100%;
			width: 100%;
			height: 100%;
			padding: 20px;
			box-sizing: border-box;
			transition: all 0.5s;
		}
		.box:hover .box-content{
			left: 0;
		}
		.box .box-content p{
			border-top: 1px solid #fff;
			border-bottom: 1px solid #fff;
			padding: 20px 0;
		}

	</style>
</head>
<body>
	<h1><span>Yahoo Baba</span><br>Sliding Caption Hover Effect</h1>

	<div class="box">
		<img src="images/flower.jpg" alt="">
		<div class="box-content">
			<h2>Flower Rose</h2>
			<p>Lorem ipsum, dolor, sit amet consectetur adipisicing elit. Ipsam dolor accusantium, ipsum, provident numquam facilis. Quos distinctio deserunt, aliquam voluptatibus.</p>
		</div>
	</div>
</body>
</html>
